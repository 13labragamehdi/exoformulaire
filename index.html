<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
    <div class="log">
        <a href="#">Sign Up</a>
        <a href="#">Log In</a>
    </div>
    <h3 class="titleform">Sign Up For Free</h3>

    <div class="formpart1">
        <input type="text" name="firstName" id="firstName" placeholder="First Name*">
        <input type="text" name="lastName" id="lastName" placeholder="Last Name*">
    </div>
    <div class="formpart2">
        <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address*">
        <input type="password" name="password" id="password" placeholder="Set A Password*">
    </div>
    <button class="buttonform" type="submit">Get started</button>

    </form>

</body>

</html>
